<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="mainBox">
        <section class="operationBox">
            <section class="operationScreen">

            </section>
        </section>

        <section class="otherOperations">
            <button id="equalOperator" class="otherOperatorBtn">=</button>
            <button id="cleanOperator" class="otherOperatorBtn">CL</button>
        </section>
        
        <section class="numbers">
            <button class="numberBtn" id="numberOne">1</button>
            <button class="numberBtn" id="numberTwo">2</button>
            <button class="numberBtn" id="numberThree">3</button>
        </section>
        
        
        <section class="numbers">
            <button class="numberBtn" id="numberFour">4</button>
            <button class="numberBtn" id="numberFive">5</button>
            <button class="numberBtn" id="numberSix">6</button>
        </section>
        
        <section class="numbers">
            <button class="numberBtn" id="numberSeven">7</button>
            <button class="numberBtn" id="numberEight">8</button>
            <button class="numberBtn" id="numberNine">9</button>
            <button class="numberBtn" id="numberZero">0</button>
        </section>


        <section class="operators">
            <button id="plusOperator" class="operatorBtn">+</button>
            <button id="lessOperator" class="operatorBtn">-</button>
            <button id="multiplyOperator" class="operatorBtn">x</button>
            <button id="divisionOperator" class="operatorBtn">/</button>
        </section>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
